{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Django Tailwind</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
		<div class="container mx-auto">
			<main>
                <div class="sticky h-16   lg:py-2.5">
                    <div class="px-6 flex items-center justify-between space-x-4 2xl:container">
                        <img class="inline-block h-14 w-14 rounded-full ring-2 ring-white" src="../static/assets/icon.png" alt="Logo">
                        <h5 hidden class="text-2xl text-gray-600 font-medium lg:block">Text Miracles</h5>
                        <button class="w-16 h-16 -mr-2  lg:hidden flex flex space-x-4" style="padding-top: 12px;">
                            <img class="inline-block h-12 w-12 rounded-full ring-2 ring-white" src="../static/assets/icon.png" alt="Logo">
                            <label for="" style="padding-top: 12px;">Text Miracles</label>
                        </button>
                        <div class="flex space-x-4">
                            <!--search bar -->
                            <div hidden class="md:block">
                                <div class="relative flex items-center text-gray-400 focus-within:text-cyan-400">
                                    <span class="absolute left-4 h-6 flex items-center pr-3 border-r border-gray-300">
                                    <svg xmlns="http://ww50w3.org/2000/svg" class="w-4 fill-current" viewBox="0 0 35.997 36.004">
                                        <path id="Icon_awesome-search" data-name="search" d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z"></path>
                                    </svg>
                                    </span>
                                    <input type="search"  name="leadingIcon" id="leadingIcon" placeholder="Search here" class="w-full pl-14 pr-4 py-2.5 rounded-xl text-sm text-gray-600 outline-none border border-gray-300 focus:border-cyan-300 transition">
                                </div>
                            </div>
                            <!--/search bar -->
                            <button aria-label="search" class="w-10 h-10 rounded-xl border bg-gray-100 focus:bg-gray-100 active:bg-gray-200 md:hidden">
                                <svg xmlns="http://ww50w3.org/2000/svg" class="w-4 mx-auto fill-current text-gray-600" viewBox="0 0 35.997 36.004">
                                    <path id="Icon_awesome-search" data-name="search" d="M35.508,31.127l-7.01-7.01a1.686,1.686,0,0,0-1.2-.492H26.156a14.618,14.618,0,1,0-2.531,2.531V27.3a1.686,1.686,0,0,0,.492,1.2l7.01,7.01a1.681,1.681,0,0,0,2.384,0l1.99-1.99a1.7,1.7,0,0,0,.007-2.391Zm-20.883-7.5a9,9,0,1,1,9-9A8.995,8.995,0,0,1,14.625,23.625Z"></path>
                                </svg>
                            </button>
                            <button aria-label="filtr"  id="buttonFilter" type="button" data-modal-toggle="popup-modal" class="w-10 h-10 rounded-xl border bg-gray-100 focus:bg-gray-100 active:bg-gray-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 m-auto text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                    <path id="Icon_awesome-search" data-name="filter" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                    <div class="container my-12 mx-auto px-4 md:px-12">
                        <div class="flex flex-wrap -mx-1 lg:-mx-4">
                            {% for text in textview %}
                                <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">
                                
                                    <div class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                                        <a href="#">
                                            <img class="rounded-t-lg" src="{{text.image}}" alt="" style="height: 254px;width: -webkit-fill-available;"/>
                                        </a>
                                        <div class="p-5">
                                            <a href="#">
                                                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{text.title}}</h5>
                                            </a>
                                            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">textto de prueba</p>
                                            <strong class="inline-block px-3 py-1 text-xs font-medium bg-yellow-400">
                                                {{text.author}}
                                            </strong>
                                            <strong class="inline-block px-3 py-1 text-xs font-medium bg-yellow-400">
                                                {{text.genero}}
                                            </strong>
                                        </div>
                                    </div>
                                
                                </div>
                            {% endfor %} 
                        </div>
                    </div>
                </div>
                <div id="popup-modal" tabindex="-1" class="hidden overflow-y-auto  overflow-x-hidden fixed top-0 right-0 left-0 z-50 md:inset-0 h-modal md:h-full">
                    <div class="relative p-4 w-full max-w-md h-full md:h-auto mx-auto">
                        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                            <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="popup-modal">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                            <br>
                            <div class="p-6 text-center">
                                <details open class="">
                                    <summary
                                    class="flex items-center justify-between px-5 py-3 bg-gray-100 lg:hidden"
                                    >
                                    <span class="text-sm font-medium"> Toggle Filters </span>
                                
                                    <svg
                                        class="w-5 h-5"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="none"
                                        viewBox="0 0 24 24"
                                        stroke="currentColor"
                                    >
                                        <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"
                                        />
                                    </svg>
                                    </summary>
                                
                                    <form action="" class="border-t border-gray-200 lg:border-t-0">
                                    <fieldset>
                                        <legend class="block w-full px-5 py-3 text-xs font-medium bg-gray-50">
                                        Type
                                        </legend>
                                
                                        <div class="px-5 py-6 space-y-2">
                                        <div class="flex items-center">
                                            <input
                                            id="toy"
                                            type="checkbox"
                                            name="type[toy]"
                                            class="w-5 h-5 border-gray-300 rounded"
                                            />
                                
                                            <label for="toy" class="ml-3 text-sm font-medium"> Toy </label>
                                        </div>
                                
                                        <div class="flex items-center">
                                            <input
                                            id="game"
                                            type="checkbox"
                                            name="type[game]"
                                            class="w-5 h-5 border-gray-300 rounded"
                                            />
                                
                                            <label for="game" class="ml-3 text-sm font-medium"> Game </label>
                                        </div>
                                
                                        <div class="flex items-center">
                                            <input
                                            id="outdoor"
                                            type="checkbox"
                                            name="type[outdoor]"
                                            class="w-5 h-5 border-gray-300 rounded"
                                            />
                                
                                            <label for="outdoor" class="ml-3 text-sm font-medium">
                                            Outdoor
                                            </label>
                                        </div>
                                
                                        <div class="pt-2">
                                            <button type="button" class="text-xs text-gray-500 underline">
                                            Reset Type
                                            </button>
                                        </div>
                                        </div>
                                    </fieldset>
                                
                                    <div>
                                        <fieldset>
                                        <legend class="block w-full px-5 py-3 text-xs font-medium bg-gray-50">
                                            Age
                                        </legend>
                                
                                        <div class="px-5 py-6 space-y-2">
                                            <div class="flex items-center">
                                            <input
                                                id="3+"
                                                type="checkbox"
                                                name="age[3+]"
                                                class="w-5 h-5 border-gray-300 rounded"
                                            />
                                
                                            <label for="3+" class="ml-3 text-sm font-medium"> 3+ </label>
                                            </div>
                                
                                            <div class="flex items-center">
                                            <input
                                                id="8+"
                                                type="checkbox"
                                                name="age[8+]"
                                                class="w-5 h-5 border-gray-300 rounded"
                                            />
                                
                                            <label for="8+" class="ml-3 text-sm font-medium"> 8+ </label>
                                            </div>
                                
                                            <div class="flex items-center">
                                            <input
                                                id="12+"
                                                type="checkbox"
                                                name="age[12+]"
                                                class="w-5 h-5 border-gray-300 rounded"
                                            />
                                
                                            <label for="12+" class="ml-3 text-sm font-medium"> 12+ </label>
                                            </div>
                                
                                            <div class="flex items-center">
                                            <input
                                                id="16+"
                                                type="checkbox"
                                                name="age[16+]"
                                                class="w-5 h-5 border-gray-300 rounded"
                                            />
                                
                                            <label for="16+" class="ml-3 text-sm font-medium"> 16+ </label>
                                            </div>
                                
                                            <div class="pt-2">
                                            <button type="button" class="text-xs text-gray-500 underline">
                                                Reset Age
                                            </button>
                                            </div>
                                        </div>
                                        </fieldset>
                                    </div>
                                
                                    <div class="flex justify-between px-5 py-3 border-t border-gray-200">
                                        <button
                                        name="reset"
                                        type="button"
                                        class="text-xs font-medium text-gray-600 underline rounded"
                                        >
                                        Reset All
                                        </button>
                                
                                        <button
                                        name="commit"
                                        type="button"
                                        class="px-5 py-3 text-xs font-medium text-white bg-green-600 rounded"
                                        >
                                        Apply Filters
                                        </button>
                                    </div>
                                    </form>
                                </details>
  
                            </div>
                        </div>
                    </div>
                </div>             
			</main> 
		</div>
	</body>
    <script>

        $(document).ready(function(){

            $("#buttonFilter").click(function(){
                $("#popup-modal").toggleClass("hidden");
            })
        });
    </script>
</html>
